<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <audio autoplay loop controls>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <main>
        <div class="Tower center">
            <img src="tower.png" alt="Tower">
        </div>
        <div class="shooter">
            <img src="giphy.gif" alt="shooting star">
        </div>
        <div class='balloon'>
            <img src="balloon.png" alt="balloon">
        </div>
        <div class="building center">
            <img src="building.png" alt="building">
        </div>
        <div class="road center">
            <img src="road.png" alt="road">
        </div>
        <div class="people">
            <img src="people.png" alt="people">
        </div>
        <div class="sky">
            <img src="stars.png" alt="sky">
        </div>
        <div class="heart">
            <img src="heart.png" alt="heart">
        </div>
    </main>

</body>
</html>
